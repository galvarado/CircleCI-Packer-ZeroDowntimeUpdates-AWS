version: "2.1"
orbs:
  aws-cli: circleci/aws-cli@3.1.3

executors:
  packer:
    docker:
      - image: "hashicorp/packer:light"

jobs:
  packer-build:
    executor: packer
    steps:
      - checkout
      - run:
          name: Install packages
          command: |
            apk add curl jq
      - run:
          name: Packer init
          command: |
            packer init packer/
      - run: mkdir -p workspace
      - run: echo "Hello" > workspace/manifest.json
      - store_artifacts:
          path: manifest.json
          destination: manifest.json
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is
          # taken to be the root directory of the workspace.
          root: workspace
          # Must be relative path from root
          paths:
            - manifest.json

  rolling-update:
    executor: aws-cli/default
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: /workspace
      - run:
          name: cat
          command: |
            cat manifest.json
      - checkout
      - aws-cli/setup:
          aws-region: AWS_REGION
          profile-name: default
      - run:
          name: Rolling update
          command: |
            NEW_AMI_ID=$NEW_AMI_ID \
            bash ./.circleci/scripts/rolling_update.sh
workflows:
  deploy-staging:
    jobs:
      - packer-build:
          context:
            - aws
          filters:
            tags:
              only: /^staging$/
            branches:
              ignore: /.*/
      - rolling-update:
          context:
            - aws
          requires:
            - packer-build
          filters:
            tags:
              only: /^staging$/
            branches:
              ignore: /.*/
